<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>App Pomodoro</h1>

    <div class="display">
        <div class="bloc work">
            <p>Work</p>
            <p class="workDisplay"></p>
        </div>
        <div class="bloc break">
            <p>Break</p>
            <p class="breakDisplay"></p>
        </div>
    </div>

    <div class="container-buttons">
        <button class="button b1">Start</button>
        <button class="button b2">Break</button>
        <button class="button b3">Reset</button>
    </div>
    
    <h2></h2>

      <script src="script.js"></script>
</body>
</html>
